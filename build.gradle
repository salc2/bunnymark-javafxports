buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'org.javafxports:jfxmobile-plugin:1.3.17'
    }
}

apply plugin: 'org.javafxports.jfxmobile'

group 'com.github.salc2'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}
sourceSets.main {
    resources {
        srcDirs = ['src/main/resources/img', 'src/main/resources']
    }

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'com.github.salc2.Main'

jfxmobile {
    android {
        manifest = 'src/android/AndroidManifest.xml'
    }
}
